<div class="jumbotron">
  <h1 class="text-center">
    Bem-vindo ao ReqFacil
  </h1>
  <p ng-show="mensagem.text">
    {{mensagem.texto}}
  </p>
</div>
<a href="#/contato" class="btn btn-primary">Novo Contato</a>
<input type="search" ng-model="filtro" placeholder="parte do nome">
<p>Contatos Cadastrados: {{contatos.length}}</p>
<div class="table-responsive">
  <table class="table table-hover">
    <tr>
      <th>NOME</th>
      <th>E-MAIL</th>
      <th>Emergência</th>
      <th class="text-center">Ação</th>
    </tr>
    <tr ng-repeat="contato in contatos | filter:filtro">
      <td>
        <a ng-href="#/contato/{{contato._id}}">{{contato.nome}}</a>
      </td>
      <td>{{contato.email}}</td>
      <td>{{contato.emergencia.nome}}</td>
      <td class="text-center">
        <button
          ng-click="remove(contato)"
          class="btn btn-warning">
          Remover
        </button>
      </td>
    </tr>
  </table>
</div>
